<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test out Javascript</title>
  </head>
  <body>
    <h2>
      This is designed to test how javascript interacts with HTML
    </h2>
    <h3>
      For best results, don't forget to open the console!
    </h3>
    <script>
	function spin(quarters){
		var result = 0;
		var winnings = 0;

		while (quarters > 0){
			result = Math.floor(Math.random()*100);
			if(result == 13){
				console.log(result);
				console.log("WINNER!!!");
				winnings = (Math.floor(Math.random()*49) + 51);
				quarters += winnings;
				console.log("You won " + winnings + " quarters!!!");

				return quarters;
			}
			else {
				console.log(result);
				console.log("Bad luck! Try again!");
			}
			quarters--;
		}
		if (quarters == 0){
			console.log("Thanks for playing, please insert more quarters!");
			return quarters;
		}
	}











    </script>
  </body>
</html>
